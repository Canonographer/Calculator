<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Calculator UI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input id="result" type="text" id="display" readonly >
        </div>
        <div class="buttons">
            <button class="button button-ac" onclick="Clear()">AC</button>
            <button class="button button-function" onclick="Backspace()">←</button>
            <button class="button button-operator" onclick="display('÷')" >÷</button>

            <button class="button button-number" onclick="display(7)">7</button>
            <button class="button button-number" onclick="display(8)">8</button>
            <button class="button button-number" onclick="display(9)">9</button>
            <button class="button button-operator" onclick="display('×')">×</button>

            <button class="button button-number" onclick="display(4)">4</button>
            <button class="button button-number" onclick="display(5)">5</button>
            <button class="button button-number" onclick="display(6)">6</button>
            <button class="button button-operator" onclick="display('-')">−</button>

            <button class="button button-number" onclick="display(1)">1</button>
            <button class="button button-number" onclick="display(2)">2</button>
            <button class="button button-number" onclick="display(3)">3</button>
            <button class="button button-operator" onclick="display('+')">+</button>

            <button class="button button-zero">0</button>
            <button class="button button-number" onclick="display('.')">.</button>
            <button class="button button-operator" onclick="findOut()">=</button>
        </div>
    </div>
</body>
<script src="calculator.js"></script>
</html>
